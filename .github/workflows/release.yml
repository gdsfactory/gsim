name: Release

on:
  push:
    tags:
      - "[0-9]*.[0-9]*.[0-9]*"
  pull_request:

jobs:
  build:
    name: Build wheel and sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install build
        run: pip install build
      - name: Build wheel and sdist
        run: python -m build
      - name: Show artifacts
        run: ls dist
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  release:
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - build
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Show dist contents
        run: ls dist
      - name: Release PYPI
        uses: pypa/gh-action-pypi-publish@release/v1
      - name: Release GH
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
