site_name: gsim
site_url: https://gdsfactory.com/gsim
site_description: Simulations API for GDSFactory
site_author: GDSFactory
copyright: Copyright Â© 2026, GDSFactory
repo_url: https://github.com/gdsfactory/gsim
repo_name: gdsfactory/gsim
theme:
  name: shadcn
  custom_dir: docs/overrides
  pygments_style:
    light: github-light
    dark: github-dark
extra_css:
  - assets/custom.css
nav:
  - home: index.md
  - Meep:
      - Y-Branch: nbs/meep_ybranch.md
      - Ring Coupler: nbs/meep_ring_coupler.md
      - Directional Coupler: nbs/meep_dc.md
      - Crossing: nbs/meep_crossing.md
  - Palace:
      - CPW: nbs/palace_demo_cpw.md
      - Microstrip: nbs/palace_demo_microstrip.md
  - api reference:
      - gsim.palace: api.md
plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          inventories:
            - https://docs.python.org/3/objects.inv
            - https://pandas.pydata.org/docs/objects.inv
          options:
            docstring_options:
              ignore_init_summary: true
            docstring_section_style: table
            docstring_style: google
            filters: ["!^_"]
            heading_level: 1
            inherited_members: true
            line_length: 88
            merge_init_into_class: true
            separate_signature: true
            show_root_full_path: false
            show_root_heading: true
            show_signature_annotations: true
            show_source: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            summary: true
markdown_extensions:
  - attr_list
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      css_class: codehilite
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
hooks:
  - docs/hooks.py
